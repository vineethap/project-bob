<div flex>
 <div class="md-padding">
     <h3>Siteadmins</h3>
        <md-content>
            <md-button class="md-warn md-raised md-hue-2" ng-click="gotoForm()">Add Customer</md-button>
          
        </md-content>

        <div id="table-div">
            <table class="table table-hover tbl-fitting" id="table">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </thead>
                <tbody>
                    <tr ng-repeat="user in siteadmins track by $index">
                        <td>{{$index+1}}</td>
                        <td>{{user.get('username')}}</td>
                        <td>{{user.get('email')}}</td>
                        <td>{{user.get('role')}}</td>
                        <td>  <button  ng-click="edit(user.id)" class="menuBtn" aria-label="menu" id="btn"><i class="fa fa-edit"> </i></td>
                        <td><button  ng-click="destroy(user.id)" class="menuBtn" aria-label="menu" id="btn"><i class="fa fa-trash-o"> </i></td>
                    </tr>
                </tbody>
            </table>
         </div>
       </div>
    </div>
