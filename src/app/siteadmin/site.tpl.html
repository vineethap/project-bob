<div flex>
<h3> Sites</h3>
 <div class="md-padding">
        <md-content>
            <md-button class="md-warn md-raised md-hue-2" ng-click="gotoForm()">New Site</md-button>
          
        </md-content>

        <div id="table-div">
            <table class="table table-hover tbl-fitting" id="table">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>ServiceAddress</th>
                    <th>Contact Person</th>
                    <th>Contact phone</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="site in sites track by $index">
                        <td>{{$index+1}}</td>
                        <td>{{site.get('name')}}</td>
                        <td>{{site.get('Service_address')}}</td>
                        <td>{{site.get('Contact_person')}}</td>
                        <td>{{site.get('Contact_ph')}}</td>
                        <td>  <button  ng-click="edit(site.id)" class="menuBtn" aria-label="menu" id="btn"><i class="fa fa-edit"> </i></td>
                        <td><button  ng-click="delete(site.id)" class="menuBtn" aria-label="menu" id="btn"><i class="fa fa-trash-o"> </i></td>
                    </tr>
                </tbody>
            </table>
         </div>
       </div>
    </div>
