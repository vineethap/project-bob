<div flex >
    <div class="md-padding">
        <md-content>
            <md-button class="md-warn md-raised md-hue-2" ng-click="open()">AddUser</md-button>
          
        </md-content>

        <div id="table-div">
            <table class="table table-hover tbl-fitting" id="table">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users track by $index">
                        <td>{{$index+1}}</td>
                        <td>{{user.get('username')}}</td>
                        <td>{{user.get('email')}}</td>
                        <td>{{user.get('role')}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
